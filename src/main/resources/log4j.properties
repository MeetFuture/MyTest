#定义所有日志的输出级别
log4j.rootLogger=info,log,file

#定义所有日志的输出格式
log4j.appender.log=org.apache.log4j.ConsoleAppender 
log4j.appender.log.layout=org.apache.log4j.PatternLayout 
log4j.appender.log.layout.ConversionPattern=<%d{HH:mm:ss}|%p> - %c{3} - %m %n

#定义 某个包 的日志输出级别
log4j.logger.com.tangqiang=debug
log4j.logger.com.mchange.v2=error

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=logs/test.log
log4j.appender.file.MaxFileSize=10000KB
log4j.appender.file.MaxBackupIndex=2
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=<%d{HH:mm:ss}|%p> - %c{3} - %m %n